<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Stop-Watch</title>
</head>
<style>
    .main-c {
        width: 350px;
        height: 350px;
        border-radius: 50%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border: 5px solid rgb(230, 230, 230);
        box-shadow: 3px 3px 4px rgb(199, 199, 199);
    }
</style>

<body>

    <div class="container bg-dark text-light p-5 main-c text-center mt-3">
        <div class="timediv mb-5">
            <span id="mins" class="fs-3">00</span> :
            <span id="secs" class="fs-3">00</span>
        </div>
        <div class="timebtns">
            <button id="start" class="btn btn-danger btn-sm me-3" onclick="start()">START</button>
            <button id="stop" class="btn btn-danger btn-sm me-3">STOP</button>
            <button id="reset" class="btn btn-danger btn-sm">RESET</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
