<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Counter</title>
</head>
<style>
    .main-c {
        width: 350px;
        border-radius: 5px;
    }
</style>

<body>


    <div class="main-c container bg-dark text-light mt-2 p-4 text-center">
        <div class="heading-counter mb-4">
            <h2>People Entered</h2>
        </div>
        <div class="count mb-4">
            <h2 id="people-count">0</h2>
        </div>
        <div class="inc-btn mb-5">
            <button class="btn btn-warning" onclick="increment()">Increment</button>
            <button class="btn btn-light ms-2" onclick="save()">Save Entry</button>
        </div>
        <div class="savedentries">
            <p id="save-count">Previous Entries : </p>
        </div>
    </div>

    <script>
        let countno = document.getElementById('people-count');
        let saveCount = document.getElementById('save-count');

        let count = 0;

        function increment() {

            count = count + 1;
            countno.textContent = count;

        }

        function save() {
            countShow = count + " , ";
            saveCount.textContent += countShow;
            count = 0;
            countno.textContent = count;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
